<!DOCTYPE html>
<html lang="fr">
   <head>
         <link href="style.css" rel="stylesheet"> 
         <link rel="stylesheet" href="https://kit.fontawesome.com/7d7e7311f4.css" crossorigin="anonymous">

         <meta charset="utf-8">

   <body>
      <header> 
      <div class="directionRow">
         <img src="images-booki/logo/Booki.png" alt="logo_booki" class="logo"> 

         <nav>      
            <ul class="nav">
               <li>
               <a href="#Hébergement" class="texte">Hébergements</a>
               </li>
               <li>
               <a href="#Activités" class="texte">Activités</a>
               </li>  
            </ul> 
         </nav>
      </div>

      </header> 
      <main>    
         <section> 
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <h3>En plein centre-ville ou en pleine nature</h3>
         </section>

      <section>
         <div class="container">
            <form>
            <span class="iconborder">
            <i class=" fa-solid fa-location-dot icon"></i>
            </span>
            <input type="text" value="Marseille, France">
            <button type="submit">Rechercher</button>
            </form>  
         </div>        
      </section>
            
         <section class="containerSection3">
            <h2>Filtres </h2> 
            <button class="btnEco boutton"><i class="color fa-solid fa-money-bill-wave"></i>Economique</button>

            <button class="btnRomantique boutton"><i class="color fa-solid fa-heart"></i>Romantique</button>
            <button class="btnAnimaux boutton"><i class="color fa-solid fa-dog"></i>Animaux Autorisés</button> 
         </section>
            
         <section>
            <span class="borderforInfoicon"><i class=" iconinfo fa-solid fa-info"></i> </span>
            <p class="texteInfo">Plus de 500 logements sont disponible dans cette ville</p>
         </section>

         <section class="box">
         <h2 class="titre">Hébergements à Marseille</h2>  
         <div class="card">
         <img src="images-booki/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="lits superposés" class="img">
         </div>
         <span class="titreCard">

         <i class="fa-solid fa-star color"></i>
         <i class="fa-solid fa-star color"></i>

         <i class="fa-solid fa-star color"></i>
